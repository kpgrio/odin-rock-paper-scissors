<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/225d11bcc2.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div id="score" class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>
        </div>
      </header>
      <h2>Make your selection</h2>
      <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-8x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-8x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-8x"></i>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
